<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Color Switcher</h1>
        <div class="buttons">
            <button class="btn" style="background-color: red;" onclick="changeColor('red')">Red</button>
            <button class="btn" style="background-color: blue;" onclick="changeColor('blue')">Blue</button>
            <button class="btn" style="background-color: green;" onclick="changeColor('green')">Green</button>
            <button class="btn" style="background-color: yellow;" onclick="changeColor('yellow')">Yellow</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
